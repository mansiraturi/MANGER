            <a class="btn btn-ghost js--scroll-to-start" href="#">Membership</a>

  </section>
  <section id="signup">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="resources\img\dine.jpg" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h2>Signup</h2>
                <p class="login-card-description">Create your account now!</p>
                <form name="signup-form" onsubmit="return createacc()" action="menu.html">
                  <div class="form-group">
                    <label for="Name" class="sr-only">Name</label>
                    <input type="name" name="name" id="name" class="form-control" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                      required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="*****"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                      required="required">
                  </div>
                  <input name="signup" class="btn btn-block login-btn mb-4" type="submit" value="Sign Up">
                </form>

                <p class="login-card-footer-text">Already have an account? <a href="login.html"
                    class="text-reset">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <script>
    function createacc() {
      // e.preventDefault();
      console.log("aakar");
      email = document.getElementById("email").value;
      pass = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          // Signed in 
          var user = userCredential.user;
          localStorage.setItem("user", JSON.stringify(user));
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log(errorMessage);
          return false;
          // ..
        });
      return false;
    }
